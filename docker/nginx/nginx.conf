events {
    worker_connections 1024;
}

http {
    server {
        listen 80;
        index index.html;
        server_name localhost;
        error_log  /var/log/nginx/error.log;

        location / {
            root /usr/share/nginx/html;
        }

        location /api {
            proxy_pass http://api:8080/api;
        }
    }

}
