sudo: required

language: generic

services:
  - docker

before_install:
  - docker --version

install:
  - docker build --target builder -t blaenk/enterprise-api .

script:
  - mkdir coverage
  - docker run -v "$PWD/coverage:/usr/src/app/coverage" blaenk/enterprise-api yarn run coverage

after_success:
  - bash <(curl -s https://codecov.io/bash) -s coverage
